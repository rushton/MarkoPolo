<h3>Welcome to {{location.locality}}</h3>
<div class="hero-unit">
  <div id="fb-root">
      <div class="ng-cloak" ng-show="user.connected">
      Hello {{user.first_name}}!
      </div>

      <div class="ng-cloak" ng-hide="user.connected">
        Wait
      </div>

      <ul>
         <li ng-repeat="friend in friends">{{friend.name}}</li>
      </ul>
  </div>
</div>
<p ng-repeat="person in people">
{{person.name}} in {{person.place.locality}} ({{person.place.neighborhood}})
</p>
