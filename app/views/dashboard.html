        <div class="main-container">
            <div class="main wrapper clearfix">

                <div id="header-wrap">

                	<div id="header-bar">

                		<span id="business-name">MARCO</span>
                              <img id="menu-icon" src="img/menu_icon.png" alt="menu_icon" width="23" height="14">
                              <img id="wheel-icon" src="img/teal_wheel.png" alt="teal_wheel" width="25" height="22">
                              <div id="notification-badge"><span id="badge-count">1</span></div>

                	</div>

                    <div id="notification-popover">

                         <div class="arrow-up"></div>

                         <ul id="notification-list">
                              <li><strong>Alex Paterno</strong> POLO'd you back<img class="notification-x" src="img/notification_x.png" alt="notification_x" width="12" height="12"></li>
                              <li>You MARCO'd 5 friends<img class="notification-x" src="img/notification_x.png" alt="notification_x" width="12" height="12"></li>
                         </ul>

                    </div>

                	<div id="settings-drawer">
                        <span id="about-marco">ABOUT MARCO</span>
                        <span id="sign-out"><a href="/">SIGN OUT</a></span>
                	</div>

                </div>

                <div id="content-wrapper">

                   <p>YOUR FRIENDS WITHIN <select ng-model="range" ng-options="r as r for r in ranges"></select> MILES OF {{location.locality}}, {{location.administrative_area_level_1}}</p>

                	<ul>
                     <li ng-repeat="person in users">
                        <label>
                           <input type="checkbox" ng-model="person.selected" ng-checked="{{person.selected}}" name="friends[]" value="{{person._id}}" />
                           <img class="profile-pic" ng-src="{{person.image || 'img/profile.png'}}" alt="profile"><img src="img/tranparency_checkbox.png" class="circle-check" alt="tranparency_checkbox">{{person.name}} {{person.distanceFrom}}ft away
                        </label>
                     </li>
                	</ul>
                  <a id="send-a-marko" href="javascript://" ng-click="sendAMarco()">Send A Marco!</a>

                </div>

        <script type="text/javascript">
            $( document ).ready(function() {

                 $(':checkbox').on('click', function(){
                      if ($(this).is(':checked')){
                           $(this).siblings('.circle-check').show();
                      }
                      else {
                           $(this).siblings('.circle-check').hide();
                      }
                 });

                 $('#menu-icon').on('click', function(){
                      $('#settings-drawer').slideToggle(500);
                 });

                 $('#wheel-icon').on('click', function(){
                      $('#notification-popover').fadeToggle(500);
                      $('#notification-badge').fadeOut(500);
                 });

                 $('.notification-x').on('click', function(){
                      if ($('#notification-list > li:visible').size() == 0){
                           alert('1213');
                           $('#notification-popover').fadeOut(500);
                      }
                 });
            });
        </script>
